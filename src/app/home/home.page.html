<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-title>Crear estudiante</ion-card-title>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="studentName" placeholder="Nombre"> </ion-input>
      <ion-input type="text" [(ngModel)]="studentAge" placeholder="Edad"> </ion-input>
      <ion-input type="text" [(ngModel)]="studentAddress" placeholder="DirecciÃ²n"> </ion-input>
      <ion-button (click)="CreateRecord()" expand="full" color="success"> Guardar </ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card *ngFor="let item of students">
<ion-card-header>
  <ion-card-title>Estudiante</ion-card-title>
  <ion-card-subtitle>{{item.Name}}</ion-card-subtitle>
  <ion-card-content>
    Edad: {{item.age}}<br>
    Direccion: {{item.Address}}
  </ion-card-content>
</ion-card-header>
  </ion-card>
</ion-content>
