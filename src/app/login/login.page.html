<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login Page</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-title style="text-align: center; padding-top: 10px;">Login</ion-card-title>
    <ion-card-content>
      <ion-input type="text" [(ngModel)]="email" placeholder="Enter the email"> </ion-input>
      <ion-input type="text" [(ngModel)]="password" placeholder="Enter the password"> </ion-input>
      <ion-button (click)="Login()" expand="full" color="success"> Login </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
